name: Test
on: [push]
jobs:

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: '10.x'
      - uses: actions/cache@v1
        with:
          path: node_modules
          key: ${{ runner.OS  }}-npm-${{ hashFiles('yarn.lock') }}
      - run: yarn install
      - run: yarn test
